
<div class="container">
    <br>
    <h2>User Profile</h2>
    <hr>
    
    <div class="col-lg-3 card float-right mb-4">
      <div *ngIf="userData"class= "card-body">
        <h4 class="card-text">username:{{userData.fullName}}</h4>
        <h4 class="card-text">Email:{{userData.email}} </h4>
        <h4 class="card-text"> test text</h4>
      </div>
      <div class="card-footer">
    

      <input type="button" (click)="onLogOut()" value="LogOut"  class="btn btn-danger float-right" ><br>
    
    </div>
    </div> 




        

    <br>
        <div class="row mt-6">
        <div class="col-md-6 mb-5">
            <div class="card "><!--Edit user data -->
                <h3 class="card-header">Edit my profile </h3>
                <div class="card-body">
                  <form class="form">
                      <div class="form-group">
                          <label for="fullName" class="control-label">Full Name</label>
                          <input type="text" class="form-control" >
                      </div>
                      <div class="form-group">
                          <label for="fullName" class="control-label">email</label>
                          <input type="text" class="form-control">
                      </div>
                      <div class="form-group">
                          <input type="submit" class="form-control btn btn-success bg-success" value="Update">
                      </div>
                    </form>
                </div>

    
        </div>

        <div class="card mt-5 " ><!--Change Password-->
            <h3 class="card-header">Change password</h3>
                <div class="card-body">
                    <form  class="form"> 
                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="***">
                    </div>
                     <div class="form-group">
                        <label for="confirmPassword" class="control-label"> Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="***">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="form-control btn btn-success bg-success" value="Change">

                    </div>
                </form>

                </div>
         
        </div>
    
        
        </div>
    </div>
    </div>
